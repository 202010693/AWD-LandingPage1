<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./ASSETS/css/style.css">
  <title>Button Animation</title>
</head>
<body>
  <div class="container">
    <button id="monday" class="day-button" onclick="animateButton('monday')">Monday</button>
    <button id="tuesday" class="day-button" onclick="animateButton('tuesday')">Tuesday</button>
    <button id="wednesday" class="day-button" onclick="animateButton('wednesday')">Wednesday</button>
    <button id="thursday" class="day-button" onclick="animateButton('thursday')">Thursday</button>
    <button id="friday" class="day-button" onclick="animateButton('friday')">Friday</button>
    <button id="saturday" class="day-button" onclick="animateButton('saturday')">Saturday</button>
    <button id="sunday" class="day-button" onclick="animateButton('sunday')">Sunday</button>
  </div>
  <script src="./ASSETS/js/script.js"></script>
</body>
</html>
